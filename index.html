<body>

    <div class="container">
        <div class="Header">

        </div>

        <div class="content">
            <button name="scrollBack" id="scrollBack" title="scrollBack">Back</button>
            <table border="1">

                <thead id="tableHead">
                    <caption>Meine Todos</caption>
                    <tr>
                        <th scope="col">Vorgestern</th>
                        <th scope="col">Gestern</th>
                        <th scope="col">Heute</th>
                        <th scope="col">Morgen</th>
                        <th scope="col">Übermorgen</th>
                        <th scope="col">Über-Übermorgen</th>
                        <th scope="col">Über-Über-Übermorgen</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
            <button name="scrollForward" id="scrollForward" title="scrollForward">Forward</button>
        </div>

        <div class="add-item">
            <input type="text" id="addTodoTextInput" placeholder="Add To Do">
            <button name="add" id="addToDoButton" title="Add">Add</button>
        </div>

        <div>
            <ul id="newTodosList">

            </ul>
        </div>
    </div>


    <script src="js/ToDo.js"></script>
    <script src="js/matrixManager.js"></script>
    <script src="js/detailAreaManager.js"></script>
    <script src="js/startup.js"></script>
